<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Responsabile Vendite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Calcolatore di Margine e Prezzi</h1>
    </header>
    <main>
        <form>
            <label for="pv">Prezzo di Vendita (PV):</label>
            <input type="number" id="pv" name="pv">

            <label for="pa">Prezzo di Acquisto (PA):</label>
            <input type="number" id="pa" name="pa">

            <label for="ua">Unità di Acquisto (UA):</label>
            <input type="number" id="ua" name="ua">

            <label for="uv">Unità Vendute (UV):</label>
            <input type="number" id="uv" name="uv">

            <label for="mc">Margine (Mc%):</label>
            <input type="number" id="mc" name="mc">

            <button type="button" onclick="calculate()">Calcola</button>
        </form>
        <p id="result"></p>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
